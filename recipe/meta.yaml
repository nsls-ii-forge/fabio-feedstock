{% set name = "fabio" %}
{% set version = "0.12.0" %}
{% set sha256 = "04dbb312b42462dfe09685ce9ff1d7494639eef3f2a32e2ed0bb8ee284f865bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
    # could use opencl, but need the package on conda-forge first
    # - opencl
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - fabio
    - fabio.test
    - fabio.third_party

about:
  home: https://github.com/silx-kit/fabio
  license: GPL v3.0, GPL v2.0, MIT, GPL, LGPL v3.0, BSD 3-Clause, Apache 2.0
  license_file: copyright
  summary: I/O library for images produced by 2D X-ray detector
